<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 700px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background-color: #343a40;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 15px 15px 0 0;
        }

        .result-box {
            background-color: #e9f7ef;
            border-left: 6px solid #28a745;
            padding: 15px;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            Student Exam Performance Prediction
        </div>

        <div class="card-body">
            <form action="{{ url_for('predict_datapoint') }}" method="post">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Gender</label>
                        <select class="form-control" name="gender" required>
                            <option disabled selected value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Race / Ethnicity</label>
                        <select class="form-control" name="race_ethnicity" required>
                            <option disabled selected value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Parental Level of Education</label>
                    <select class="form-control" name="parental_level_of_education" required>
                        <option disabled selected value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's degree</option>
                        <option value="bachelor's degree">Bachelor's degree</option>
                        <option value="high school">High school</option>
                        <option value="master's degree">Master's degree</option>
                        <option value="some college">Some college</option>
                        <option value="some high school">Some high school</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Lunch Type</label>
                        <select class="form-control" name="lunch" required>
                            <option disabled selected value="">Select Lunch Type</option>
                            <option value="free/reduced">Free / Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Test Preparation Course</label>
                        <select class="form-control" name="test_preparation_course" required>
                            <option disabled selected value="">Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Reading Score (0–100)</label>
                        <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Writing Score (0–100)</label>
                        <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    Predict Maths Score
                </button>
            </form>

            {% if results %}
            <div class="result-box">
                Predicted Maths Score: {{ results }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
